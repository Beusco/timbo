name: Build Windows Application

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore TimboTool.sln

    - name: Build
      run: dotnet build TimboTool.sln --configuration Release --no-restore

    - name: Publish
      run: dotnet publish TimboToolApp/TimboToolApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:PublishReadyToRun=true -o ./publish

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: TimboTool-Windows-App
        path: ./publish/TimboToolApp.exe
